{% extends "home.html" %}
{% load staticfiles %}

{% block title %}
    Register
{% endblock %}

{% block brand %}
    <li><h4 class="Faded">::&nbsp;</h4></li>
    <li><h4 class="Title"><a href="{% url 'home' %}" class="Title">Register</a></h4></li>
{% endblock %}

{% block content %}
    <div class="feed_stacked">
        <div class="feed_item">
            <div class="feed_body">
            </div>
        </div>
    </div>

    <div class="feed_stacked last_feed_item">
        <div class="feed_item">
            <div class="Create">
                <h4>Register for the forums</h4><br/>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder=" Name" />
                    <br/><br/>
                    <input type="email" name="email" placeholder=" Email" />
                    <br/><br/>
                    <input type="password" name="password1" placeholder=" Password" />
                    <br/><br/>
                    <input type="password" name="password2" placeholder=" Password" />
                    <br/><br/>
                    <input type="submit" class="btn" />
                </form>
            </div>
            <hr class="feed_hr">
            <div class="bottom_meta">
                <div class="row">
                    <div class="bottom_left">
                        <h3></h3>
                    </div>
                    <div class="bottom_right">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
