{% extends "home.html" %}
{% load staticfiles %}

{% block title %}
    Topics
{% endblock %}

{% block brand %}
<li><h4>:: &nbsp; Topics</h4></li>
{% endblock %}

{% block content %}
    {% if topics %}
        {%  for topic in topics %}
            <div class="feed_stacked">
              <div class="feed_item">
                <div class="feed_body">
                  <div class="row">
                    <div class="feed_profile_pic">
                      <img src="{% static "img/corgi.jpg" %}" alt="meta image" class="meta_image" />
                    </div>
                    <div class="feed_text">
                        <p><a href="{% url 'topic_detail' topic_slug=topic.slug %}">{{ topic.title }}</a></p>
                      <p>{{ topic.body }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
